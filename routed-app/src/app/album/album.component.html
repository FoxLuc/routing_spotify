<div *ngIf="album">
    <h1>{{ album.name }}</h1>
    <p>
        <img src="{{ album.images[1].url }}">
    </p>
    <p>Album:</p>
    <ul *ngFor="let album of albums.items">
      <li>
        <p>
          <a [routerLink]="['/albums', album.id]">
            {{ album.name }}
          </a>
        </p>
      </li>
    </ul>
    <p><a href (click)="back()">Back</a></p>
</div>
